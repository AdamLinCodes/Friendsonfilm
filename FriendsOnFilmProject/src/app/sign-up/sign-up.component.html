<h1>Create an account </h1>

<div class="container">
  <form (ngSubmit)="submitCredentials($event)">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Email">
    <p *ngIf="" class="error">Invalid email address</p><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username or Email">
    <p *ngIf="" class="error">This username is taken</p><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password">
    <p *ngIf="" class="error">Invalid password</p><br>

    <label for="confirm">Confirm Password:</label>
    <input type="password" id="confirm" name="confirm" placeholder="Confirm Password">
    <p *ngIf="" class="error">Your passwords don't match</p><br>
  
    <input type="submit" value="Submit">
  </form>
</div>
