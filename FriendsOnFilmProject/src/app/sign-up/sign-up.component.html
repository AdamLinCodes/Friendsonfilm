<h1>Create an account </h1>

<div class="container">
  <form (ngSubmit)="onSubmit($event)">
  
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Email" #email>
    <p *ngIf="!emailExists" class="error">Invalid email address</p><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" #username>
    <p *ngIf="!usernameExists" class="error">This username is taken</p><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" #password>
    <p *ngIf="!passwordExists" class="error">This password is taken</p><br>

    <label for="confirm">Confirm Password:</label>
    <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" #confirm>
    <p *ngIf="!passwordsMatch" class="error">Your passwords don't match</p><br>
  
    <input type="submit" id="submitButton" value="Submit">
  </form>
</div>
